    <textarea>
        PILOTO PRIVADO DE AVION (PPA) CON VFR CONTROLADO

        Requisitos:

        Tener por lo menos 17 años de edad para la obtención de la licencia de piloto privado de avión
        Haber aprobado la Educación General Básica (EGB) o ciclo primario completo o equivalente
        Poseer Certificado de Habilitación Psicofisiológica Clase II
        Aprobar las exigencias establecidas en el Programa de Instrucción Reconocida para la licencia de piloto privado
        Aprobar el examen práctico el cual constará de un el examen teórico y práctico ante un Inspector de Vuelo designado por la Autoridad Aeronáutica
        Modalidad de enseñanza:

        El curso consta de un total de 40 horas de vuelo, teniendo hasta 2 años para completarlas.

        Durante el curso, se harán 6 horas de navegación, 10 horas de vuelo solo y 24 horas de vuelo con instructor.

        También se deberá asistir a clases teóricas las cuales formaran las bases de todo piloto.
    <textarea>

    <textarea>
        HABILITACION DE VUELO NOCTURNO LOCAL

        El titular de una licencia de piloto privado de avión o helicóptero que solicite una habilitación de Vuelo Nocturno Local, deberá:

        (1) Aprobar las exigencias establecidas por la Autoridad Aeronáutica en el curso de instrucción reconocida para la Habilitación de Vuelo Nocturno Local para avión o helicóptero, y

        (2) Haber completado 10 horas de vuelo de doble comando en instrucción de vuelo por instrumentos bajo capota, o

        (i) 5 horas de vuelo bajo capota y
        (ii) 5 horas en entrenador sintético de vuelo.

        (3) 10 horas de vuelo nocturno local, de las cuales:
        (i) 5 horas de vuelo nocturno en doble comando, y
        (ii) 5 horas de vuelo nocturno solo.

        (4) Si el solicitante realiza este curso inmediatamente después de obtenida su licencia de piloto privado de avión o helicóptero, le serán computadas las horas de instrucción de vuelo por instrumentos y de vuelo nocturno, como parte de las 25 horas requeridas para llevar pasajeros.

        (5) Para iniciar la actividad de vuelo establecido en el (3), se deberán haber cumplido como mínimo 5 horas de vuelo del total establecido en (2) (i) o (ii) de esta Sección.

        (6) Deberá aprobar un examen oral y /o escrito y demostrará su pericia, ante inspector en la ejecución de las maniobras y procedimientos normales y de emergencia de la categoría de la aeronave usada en la prueba, de acuerdo a lo establecido en los Estándares para Exámenes Prácticos en Aeronaves.

        (7) El titular de esta habilitación estará facultado para actuar como piloto al mando en Vuelo Nocturno Local.

        (8) No podrá realizar vuelos bajo las reglas IFR, ni nocturno de travesía, y (i) El titular de la habilitación de Vuelo Nocturno Local en avión o helicóptero que permanezca 30 días o más sin realizar esta clase de vuelos, deberá, antes de reiniciar los mismos ser re adaptado por un Instructor de Vuelo habilitado, quien dejará constancia debidamente certificada en el Libro de Vuelo del interesado
    <textarea>

        PILOTO COMERCIAL (EXAMEN PRACTICO)

        En el Aero Club Bahía Blanca tenes la posibilidad de rendir el examen práctico, demostrando la capacidad para ejecutar las maniobras y procedimientos establecidos de acuerdo a los Estándares requeridos para dicha licencia.

        Preparación previa al vuelo; incluyendo determinación de peso y balanceo y carga de combustible.
        Procedimiento previa al vuelo.
        Operaciones en el aeródromo.
        Despegues, aterrizajes y escapes.
        Performance de las maniobras.
        Maniobras con referencias al terreno.
        Navegación.
        Vuelo por Instrumentos
        Pérdidas y vuelo lento.
        Operaciones de emergencias.
        Procedimientos post vuelo
